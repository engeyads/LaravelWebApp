<head>

  <style type="text/css">

    ::placeholder {
      /* Chrome, Firefox, Opera, Safari 10.1+ */
      color: gray;
      opacity: 1;

    }

    :-ms-input-placeholder {
      /* Internet Explorer 10-11 */
      color: gray;
    }

    ::-ms-input-placeholder {
      /* Microsoft Edge */
      color: gray;
    }

    :root {
      --hue-neutral: 210;
      --hue-wrong: 0;
      --hue-correct: 145;
    }




    body {
      padding: 0;
      margin: 0;
      width: 100vw;

      align-items: center;
      background-color: white;
      font-family: janna-lt-w20-regular, sans-serif;
    }

    body.correct {
      background-color: #FED963;
    }

    body.wrong {
      background-color: #FED963;
    }

    .container {
      width: 800px;
      max-width: 80%;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border-radius: 0;
      padding: 10px;
      direction: ltr;
      box-shadow: 0 0 10px 2px;
      backdrop-filter: blur(6px);
      font-family: janna-lt-w20-regular, sans-serif;
    }

    #question {
      direction: ltr;
      font-size: 23px;
      font-weight: bold;
      font-family: janna-lt-w20-regular, sans-serif;
    }

    .btn-grid {


      font-size: 18px;

      padding-left: 8%;


    }

    .slc-grid {

      font-size: 18px;

      padding-left: 8%;



    }

    .txt-grid {
      display: grid;
      grid-Template-Columns: repeat(1, auto);
      gap: 10px;
      margin: 20px 0;

    }

    .btn {
      border: 1px solid #44848D;
      background-color: #44848D;
      border-radius: 0;
      padding: 5px;
      color: white;
      outline: none;
      font-size: 23px;
      font-weight: bold;
      width: 46%;
      margin-top: 10px !important;
    }

    .btn:nth-child(odd) {
      left: 0;
    }

    .btn:nth-child(even) {
      margin-left: 5%;
    }

    .btn:hover {
      border-color: black;
    }

    .btn.correct {
      background-color: #FED963;
      color: black;
    }

    .txt.wrong {
      background-color: #FED963;
      color: black;
    }

    .txt {
      border: 1px solid grey;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 0;
      padding: 5px;
      color: black;
      outline: none;
      font-size: 23px;
      font-weight: bold;
    }
    .fullname{
      display: flex;
      max-width: 200px;
    }
    .txt:hover {
      border-color: black;
    }

    .txt.correct {
      background-color: #FED963;
      color: black;
    }

    .txt.wrong {
      background-color: #FED963;
      color: black;
    }

    .slc {

      border: 1px solid #44848D;
      background-color: #44848D;
      border-radius: 0;
      padding: 5px;
      color: white;
      outline: none;
      font-size: 23px;
      font-weight: bold;
      width: 97%;
      margin-top: 10px;
    }

    .slc:hover {
      border-color: black;
    }

    .slc.correct {
      background-color: #FED963;
      color: black;
    }

    .slc.wrong {
      background-color: #FED963;
      color: black;
    }

    .start-btn,
    .next-btn {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 0px 10px;
      width: 90%;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hide {
      display: none;
    }

    /* Background Styles Only */

    @import url('https://fonts.googleapis.com/css?family=Raleway');

    #imgs {
      background-repeat: no-repeat;
      background-size: cover;
    }

    html {
      width: 100%;
      display: flex;
      align-items: center;
      background-color: #DFDFDF;
    }

    .side-links {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .side-link {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      margin-bottom: 10px;
      color: white;
      width: 180px;
      padding: 10px 0;
      border-radius: 0;
    }

    .side-link-youtube {
      background-color: red;
    }



    .side-link-github {
      background-color: #6e5494;
    }

    .side-link-text {
      margin-left: 10px;
      font-size: 18px;
    }

    .side-link-icon {
      color: white;
      font-size: 30px;
    }

    #imgs {
      transition-duration: 1000ms;
    }

    .note {
      color: red;
      font-size: small;
      padding: 0;
      margin-top: -8px;
      margin-right: 4px;
      gap: 0;
    }

    .float-parent {
      padding: 0;
      margin: 0;
      width: 100vw;
      align-items: center;
      background-color: white;
    }

    .float-child {
      background-size: contain;
      background-repeat: no-repeat;
      height: 100%;
      width: 50%;
      float: right;
      padding: 20px;
      border: 1px solid lightgray;
      margin: auto;
      max-height: 500px;
    }

    #question {
      width: 90%;
      padding-left: 30px;
      padding-right: 30px;
      font-size: 18px;
    }

    .descriptions {
      width: 90%;
      padding-left: 5px;
      padding-right: 5px;
      font-size: small;
      color: gray;
    }

    @media only screen and (max-width: 600px) {
      #question {
        font-size: 14px;
      }

      .slc,
      .txt,
      .btn {
        font-size: 14px;
        margin: 0;
      }

      .start-btn,
      .next-btn {
        margin-top: 20px;
      }

      html,
      body {
        height: 0;
      }

      .float-parent {
        display: flex;
        float: left;
        width: 100%;
        height: 600px;
        flex-direction: column;
      }

      #imgs {
        margin: 0;
        order: 2;
        float: left;
        width: 100%;
        height: 300px;
      }

      #que {
        margin: 0;
        order: 1;
        float: left;
        width: 100%;
        height: 300px;
      }

        padding: 0;
      }

  </style>

<body>
  <center>
    <h2 style='color:#44848D'>Are you eligible for Turkish citizenship? </h2>
  </center>
  <div class="float-parent">
    <div id="imgs" class="float-child"></div>
    <div id="que" class="float-child">

      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <div id="desc" class="descriptions"></div>
        </div>

      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>

    </div>
  </div>
  <script type="text/javascript">
    const startButton = document.getElementById('start-btn')
    const nextButton = document.getElementById('next-btn')
    const questionContainerElement = document.getElementById('question-container')
    const questionElement = document.getElementById('question')
    const answerButtonsElement = document.getElementById('answer-buttons')
    const answerTextElement = document.getElementById('answer-text')
    const answerSelectElement = document.getElementById('answer-select ')
    const ar = {
      name: "",
      lname:"",
      email: "",
      mobile: "",
      NID:{ID:"0"},
      Nationality:"",
      RID:{ID:"0"},
      Residence:"",
      msgfrom:""
    }
    let currentQuestionIndex

    startButton.addEventListener('click', startGame)
    document.getElementById("question").innerHTML = "To find out the answer, we invite you to answer the following questions:"
    questionContainerElement.classList.remove('hide')
    nextButton.addEventListener('click', () => {
      currentQuestionIndex++
      setNextQuestion()
    })
    currentQuestionIndex = 0
    function startGame() {
      startButton.classList.add('hide')
      questionContainerElement.classList.remove('hide')
      setNextQuestion()
    }

    function setNextQuestion() {
      resetState()

      showQuestion(questions[currentQuestionIndex])
    }

    function showQuestion(question) {
      if (questions[currentQuestionIndex].img != " ") {
        document.getElementById("imgs").style.backgroundImage = "url('" + questions[currentQuestionIndex].img + "')"
      }
      pressed = currentQuestionIndex;
      questionElement.innerText = question.question
      if (question.type == 'yesno') {

        const desc = document.createElement('p')
        desc.id = "desc"
        desc.classList.add("descriptions")
        desc.innerText = question.description

        question.answers.forEach(answer => {
          answerButtonsElement.classList.remove('slc-grid')
          answerButtonsElement.classList.remove('txt-grid')
          answerButtonsElement.classList.add('btn-grid')
          const button = document.createElement('button')
          button.style.gridTemplateColumns = "repeat(2, auto)"
          button.innerText = answer.text
          button.classList.add('btn')
          if (answer.correct) {
            button.dataset.correct = answer.correct
          }
          button.addEventListener('click', selectAnswer)
          answerButtonsElement.appendChild(button)
        })
        if (question.description != " ") {
          answerButtonsElement.appendChild(desc)
        }
      }
      else if (question.type == 'txt') {
        answerButtonsElement.classList.remove('btn-grid')
        answerButtonsElement.classList.remove('slc-grid')
        answerButtonsElement.classList.add('txt-grid')

        const div1 = document.createElement('div')
        const div2 = document.createElement('div')
        const div3 = document.createElement('div')

        div1.classList.add("contact")
        div2.classList.add("contact")
        div3.classList.add("contact")

        const name = document.createElement('input')
        const lname = document.createElement('input')

        name.id = "name"
        name.placeholder = "First Name"
        name.classList.add('txt')

        lname.id = "lname"
        lname.placeholder = "Last Name"
        lname.classList.add('txt')

        lname.classList.add('lname')



        const el0 = document.createElement("span");
        el0.innerText = "Correct Your Name!"
        el0.classList.add('hide')
        el0.classList.add('note')
        el0.id = "namenote"

        div1.appendChild(name)
        div1.appendChild(el0)
        div1.appendChild(lname)

        const email = document.createElement('input')
        email.id = "email"
        email.placeholder = "Email"
        email.classList.add('txt')

        const el1 = document.createElement("span");
        el1.innerText = "Correct your Email!"
        el1.classList.add('hide')
        el1.classList.add('note')
        el1.id = "emailnote"

        div2.appendChild(email)
        div2.appendChild(el1)

        const phone = document.createElement('input')
        phone.id = "mobile"
        phone.placeholder = "Mobile Number"
        phone.classList.add('txt')

        const el2 = document.createElement("span");
        el2.innerText = "Enter Valid Mobile Number: i.e 539*******!"
        el2.classList.add('hide')
        el2.classList.add('note')
        el2.id = "mobilenote"

        div3.appendChild(phone)
        div3.appendChild(el2)

        const btn = document.createElement('button')
        btn.id = "submitall"
        btn.innerText = "Send"
        btn.classList.add('btn')

        //name.addEventListener('change',checkans)
        //email.addEventListener('change',checkans)
        //phone.addEventListener('change',checkans)
        btn.addEventListener('click', checkans)

        btn.dataset.correct = true
        answerButtonsElement.appendChild(div1)
        answerButtonsElement.appendChild(div2)
        answerButtonsElement.appendChild(div3)
        answerButtonsElement.appendChild(btn)
      }
      else if (question.type == 'slct') {
        answerButtonsElement.classList.remove('btn-grid')
        answerButtonsElement.classList.remove('txt-grid')
        answerButtonsElement.classList.add('slc-grid')
        const slct = document.createElement('select')
        const desc = document.createElement('p')
        desc.id = "desc"
        desc.classList.add("descriptions")
        slct.style.gridTemplateColumns = "repeat(1, auto)"
        slct.classList.add('slc')
        question.answers.forEach(answer => {
          if (answer.correct) {
            slct.innerHTML += '<option value="' + answer.text + ' data-correct="' + answer.correct + '">' + answer.text + '</option>'
          } else {
            slct.innerHTML += '<option id="nat" value="' + answer.text + '">' + answer.text + '</option>'
          }
          slct.addEventListener('change', selectAnswer)
          answerButtonsElement.appendChild(slct)
        })
        desc.innerText = question.description
        if (question.description != " ") {
          answerButtonsElement.appendChild(desc)
        }
      }
    }

    function checkans(e) {
      if (document.getElementById("name").value != "" && document.getElementById("email").value != "" && validateEmail(document.getElementById("email").value) && !isNaN(document.getElementById("mobile").value) && document.getElementById("mobile").value != "" && document.getElementById("mobile").value.length >= 10) {
        Results.push({ question: "Name", answer: document.getElementById("name").value })
        Results.push({ question: "Email", answer: document.getElementById("email").value })
        Results.push({ question: "Mobile Number", answer: document.getElementById("mobile").value })
        selectAnswer(e)
      } else {

        if (document.getElementById("name").value == "") {
          document.getElementById("name").style.background = "lightpink"
          document.getElementById("namenote").classList.remove('hide')
        } else {
          document.getElementById("name").style.background = "white"
          document.getElementById("namenote").classList.add('hide')
        }
        if (document.getElementById("email").value == "" || !validateEmail(document.getElementById("email").value)) {
          document.getElementById("email").style.background = "lightpink"
          document.getElementById("emailnote").classList.remove('hide')
        } else {
          document.getElementById("email").style.background = "white"
          document.getElementById("emailnote").classList.add('hide')
        }
        if (isNaN(document.getElementById("mobile").value) || document.getElementById("mobile").value == "" || document.getElementById("mobile").value.length < 10) {
          document.getElementById("mobile").style.background = "lightpink"
          document.getElementById("mobilenote").classList.remove('hide')
        } else {
          document.getElementById("mobile").style.background = "white"
          document.getElementById("mobilenote").classList.add('hide')
        }
      }
    }
    function validateEmail(email) {
      var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(email);
    }

    function resetState() {
      clearStatusClass(document.body)
      nextButton.classList.add('hide')
      while (answerButtonsElement.firstChild) {
        answerButtonsElement.removeChild(answerButtonsElement.firstChild)
      }
    }

    function selectAnswer(e) {
      const selectedButton = e.target
      const correct = selectedButton.dataset.correct == "true" ? true : false
      if (questions[currentQuestionIndex].answers[0].text == "Select") {
        document.getElementById("nat").classList.add("hide")
      }
      setStatusClass(selectedButton, correct)

      if (questions.length > currentQuestionIndex + 1) {

      } else {
        startButton.innerText = 'Finish'

        nextButton.classList.add('hide')
        ++currentQuestionIndex
        if (questions.length == currentQuestionIndex) {
          var hs = "";
          window.parent.postMessage(Results, "https://www.eng.tdapartment.com/الجنسية");
          for (var i = 0; i < Results.length; i++) {
            hs += "<li>" + Results[i].question + " : " + Results[i].answer + "</li>"

          }

          ar.Nationality = Results[0].answer;
          ar.Residence = Results[1].answer;


          (function () {

            'use strict';

            window.BX24 = {};

            /***************** private properties ******************/
            var
              isInit = false,
              initList = [],
              installList = [],

              /* ready props */
              isReady = false,
              readyList = [],

              /* list of registered proxy functions */
              proxySalt = Math.random(),
              proxyId = 1,
              proxyList = [],
              proxyContext = null,

              /* list of registered event handlers */
              eventsList = [],

              /* chars list for string id generator */
              charsList = '0123456789abcdefghijklmnopqrstuvwxyz';

            /*************** public section ***********************/

            BX24.init = function (callback) {
              if (!!callback) {
                initList.push(callback);
              }
            };

            BX24.install = function (callback) {
              if (!!callback) {
                installList.push(callback);
              }
            };

            BX24.installFinish = function () {
              sendMessage('setInstallFinish', {});
            };

            BX24.callMethod = function (method, params, callback) {
              // console.log('call method fired');

              return ajax({
                method: method,
                data: params,
                callback: callback
              });
            };

            /*
            calls = [[method,params],[method,params]];
            calls = [{method:method,params:params},[method,params]];
            calls = {call_id:[method,params],...};
            */
            BX24.callBatch = function (calls, callback, bHaltOnError) {
              var cmd = util.type.isArray(calls) ? [] : {}, cnt = 0, cb = function (cmd) {
                ajax.batch(cmd, callback, bHaltOnError);
              };

              for (var i in calls) {
                var method = null, params = null;

                if (!!calls[i] && calls.hasOwnProperty(i)) {
                  if (util.type.isArray(calls[i])) {
                    method = calls[i][0]; params = calls[i][1];
                  }
                  else if (!!calls[i].method) {
                    method = calls[i].method; params = calls[i].params;
                  }

                  if (!!method) {
                    cnt++;
                    cmd[i] = [method, params];
                  }
                }
              }

              if (cnt > 0) {
                var e = function (i) {
                  return function (str) {
                    cmd[i] = cmd[i][0] + "?" + str;
                    if (--cnt <= 0)
                      cb(cmd);
                  }
                }

                for (var i in cmd) {
                  ajax.prepareData(cmd[i][1], '', e(i));
                }
              }

              return;
            };

            BX24.callBind = function (event, handler, auth_type, callback) {
              if (!isInit) {
                var _a = arguments;
                BX24.init(function () {
                  BX24.callBind.apply(document, _a);
                });
              }
              else if (BX24.isAdmin()) {
                var p = {
                  event: event || '',
                  handler: handler || '',
                  auth_type: (typeof auth_type == 'undefined') ? 0 : auth_type
                };

                return BX24.callMethod('event.bind', p, callback);
              }

              return false;
            };

            BX24.callUnBind =
              BX24.callUnbind = function (event, handler, auth_type, callback) {
                if (!isInit) {
                  var _a = arguments;
                  BX24.init(function () {
                    BX24.callUnBind.apply(document, _a);
                  });
                }
                else if (BX24.isAdmin()) {
                  var p = {
                    event: event || '',
                    handler: handler || ''
                  };

                  if (typeof auth_type != 'undefined' && auth_type !== null) {
                    p.auth_type = auth_type;
                  }

                  return BX24.callMethod('event.unbind', p, callback);
                }

                return false;
              };

            BX24.canUse = function (method) {
              switch (method) {
                case "upload":
                  return fileReader.canUse();
                default:
                  return true;
              }
            };

            BX24.isAdmin = function () {
              return !!PARAMS.IS_ADMIN;
            };

            BX24.getAuth = function () {
              return (isInit && PARAMS.AUTH_EXPIRES > (new Date()).valueOf())
                ? { access_token: PARAMS.AUTH_ID, refresh_token: PARAMS.REFRESH_ID, expires_in: PARAMS.AUTH_EXPIRES, domain: PARAMS.DOMAIN, member_id: PARAMS.MEMBER_ID }
                : false;
            };

            BX24.getLang = function () {
              return PARAMS.LANG;
            };

            BX24.getDomain = function () {
              return PARAMS.DOMAIN;
            };

            BX24.refreshAuth = function (cb) {
              if (isInit) {
                sendMessage('refreshAuth', {}, function (p) {
                  PARAMS.AUTH_ID = p.AUTH_ID;
                  PARAMS.REFRESH_ID = p.REFRESH_ID;
                  PARAMS.AUTH_EXPIRES = (new Date()).valueOf() + p.AUTH_EXPIRES * 1000;
                  if (!!cb) {
                    cb(BX24.getAuth());
                  }
                });
              }
            };

            BX24.resizeWindow = function (width, height, cb) {
              width = parseInt(width); height = parseInt(height);
              if (width > 0 && height > 0) {
                sendMessage('resizeWindow', { width: width, height: height }, cb);
              }
            };

            BX24.fitWindow = function (cb) {
              sendMessage('resizeWindow', {
                width: '100%', height: BX24.getScrollSize().scrollHeight
              }, cb);
            };

            BX24.reloadWindow = function (cb) {
              sendMessage('reloadWindow', {}, cb);
            };

            BX24.setTitle = function (title, cb) {
              sendMessage('setTitle', { title: title.toString() }, cb);
            };

            BX24.scrollParentWindow = function (scroll, cb) {
              scroll = parseInt(scroll);
              if (!isNaN(scroll)) {
                sendMessage('setScroll', { scroll: scroll }, cb);
              }
            };

            BX24.isReady = function () {
              return !!isReady;
            };

            BX24.ready = function (handler) {
              if (util.type.isFunction(handler)) {
                readyList.push(handler);
              }
            };

            BX24.proxy = function (func, thisObject) {
              if (!func || !thisObject)
                return func;

              util.initObjectProxy(thisObject)

              if (typeof func['__proxy_id_' + proxySalt] == 'undefined')
                func['__proxy_id_' + proxySalt] = proxyId++;

              if (!proxyList[thisObject['__proxy_id_' + proxySalt]][func['__proxy_id_' + proxySalt]])
                proxyList[thisObject['__proxy_id_' + proxySalt]][func['__proxy_id_' + proxySalt]] = util.delegate(func, thisObject);

              return proxyList[thisObject['__proxy_id_' + proxySalt]][func['__proxy_id_' + proxySalt]];
            };

            BX24.proxyContext = function () {
              return proxyContext;
            };

            BX24.bind = function (el, evname, func) {
              if (!el)
                return;

              if (evname === 'mousewheel') {

              // {

              else {

                      var res = new ajaxResult(data, config, s);

                if (!!config.data) {

              // console.log('prepare data');
              var data = '', objects = [];
              if (util.type.isString(arData) || arData == null) {

              }
              else {
                for (var i in arData) {
                  if (!arData.hasOwnProperty(i)) {
                    continue;
                  }

                  var name = ajax.escape(i);

                  if (prefix)
                    name = prefix + '[' + name + ']';

                  if (typeof arData[i] == 'object') {

                  else {
                    if (data.length > 0) {

                    }

                    data += name + '=' + ajax.escape(arData[i])
                  }
                }

                var cnt = objects.length;
                if (cnt > 0) {
                  var cb = function (str) {
                    data += (!!str ? '&' : '') + str;
                    if (--cnt <= 0) {
                      callback.call(document, data)
                    }

                  var cnt1 = cnt;
                  for (var i = 0; i < cnt1; i++) {
                    if (util.type.isDomNode(objects[i][1])) {

                    else if (util.type.isArray(objects[i][1]) && objects[i][1].length <= 0) {

            RestrictionManager.prototype.decrementStorage = function () {
              if (this.storage.lastDecrement > 0) {
                this.storage.currentAmount -= ((new Date()).valueOf() - this.storage.lastDecrement) * this.param.ALLOWED_SPEED;

                if (this.storage.currentAmount < 0) {

                }
              }

              this.storage.lastDecrement = (new Date()).valueOf();
            };

            RestrictionManager.prototype.checkStorage = function () {
              return this.storage.currentAmount < this.param.ALLOWED_AMOUNT;
            };

              this.storage.currentAmount++;
